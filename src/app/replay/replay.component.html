

<div class="container">
    <div class="my-3">
        <h2> Replay Subject </h2>
            <br>

            <div class="row">
                <div class="col-md-10">
                    <h3>  {{ methodInterval ? 'Interval Started' : 'Add Video'  }} </h3>
                </div>
                <div class="col-md-2">
                    <button class="btn btn-warning" (click)="toggleMethod()"  > Toggle Method </button>
                </div>
            </div>

            <div class="row justify-content-center" *ngIf="!methodInterval" >
                <div class="col-md-4">
                <input type="text" class="form-control" #video >
                </div>  

                <div class="col-md-3">
                    <button class="btn btn-primary mb-3" (click)="onVideoAdd(video)" > Add Video</button>
                </div>
                <hr  >
            </div>

                <div class="row">
                    <div class="col-md-4">
                        <strong> User - 01 </strong>
                        <hr>
                        <ul class="video-list" > 
                            <li *ngFor="let item of userList" > <strong> Video : </strong> {{item}} </li> 
                        </ul>
                    </div>

                    <div class="col-md-4">
                        <strong> User - 02 </strong>
                        <hr>
                        <ul class="video-list" > 
                            <li *ngFor="let item of userList2" > <strong> Video : </strong> {{item}} </li> 
                        </ul>
                        <button class="btn btn-success" (click)="user2subscribe()" [ngClass]="subscribe2 ? 'btn-danger' : 'btn-success'" > {{ subscribe2 ? 'UnSubscribe User-01 Channel' : 'Subscribe User-01 Channel' }} </button>
                    </div>

                    <div class="col-md-4">
                        <strong> User - 03 </strong>
                        <hr>
                        <ul class="video-list" > 
                            <li *ngFor="let item of userList3" > <strong> Video : </strong> {{item}} </li> 
                        </ul>
                        <button class="btn btn-success" (click)="user3subscribe()" [ngClass]="subscribe3 ? 'btn-danger' : 'btn-success'" > {{ subscribe3 ? 'UnSubscribe User-02 Channel' : 'Subscribe User-02 Channel' }} </button>
                    </div>

                </div>

            </div>

    </div>
