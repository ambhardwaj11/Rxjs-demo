


<div class="container">
    <div class="my-3">
        <h2> Pluck Operator</h2>
    
        <div class="row">
        <div class="col-md-4">
                <strong>  Ex - 01 </strong>
                <hr>
                <p class="border rounded bg-light py-2 py-3" >
                    <strong class="text-danger" > Pluck </strong> by Property
                </p>
                <br>
                <table>
                    <tr>
                        <th> Name </th>
                    </tr>
                    <tr *ngFor="let item of data" >
                        <td> {{ item }} </td>
                    </tr>
                </table>
            </div>
    
            <div class="col-md-4">
                <strong>  Ex - 02 </strong>
                <hr>
                <p class="border rounded bg-light py-2 py-3" >
                    <strong class="text-primary" > Pluck </strong> by Nested Value
                </p>
                <br>
                <table>
                    <tr>
                        <th> Job Title </th>
                    </tr>
                    <tr *ngFor="let item of data" >
                        <td> {{ item }} </td>
                    </tr>
                </table>
            </div>

    </div>
</div>
